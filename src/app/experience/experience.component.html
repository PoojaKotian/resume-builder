            <div class="col-sm-3 form-group">

           <div class="col-sm-2">
                <label for="start">Start Year </label>
                <input type="date"
                id="start"
                class="form-control" 
                start="start"
                ngModule required>
            </div>
            <div class="col-sm-2 form-group">
                <label for ="end"> End Year </label>
                <input type="date" 
                id = "end"
                class="form-control"
                end="end"ngModule required>
            </div>
           <div class="col-sm-2 form-group">
                <label for="task">Achivement</label>
                <input type="text" id="task" class="form-control">
            </div>
            <div class="row " >
                <div class="col-xs-12">
                <button class="btn btn-primary" type="submit">Save</button>
                 &nbsp;
                <button class ="btn btn-primary" type="reset">reset</button>
                </div>
            </div>
        </div>   
        </form>
    </div>
