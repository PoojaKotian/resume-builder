<h1>Personal Information</h1>
<div class="row">
        <div class="col-xs-12">
            <form >
                <div class="row">
                    <div class="col-sm-2 form-group">
                        <label for="name">Name: </label>
                        <input 
                        type="text"
                        id="name" 
                        class="form-control"
                        name = "name"
                        ngModel
                        required>
                    </div>
                    <div class="col-sm-5 form-group">
                        <label for="email">Email: </label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control"
                            ngModel
                            name="email"                                
                            required
                            email> 
                    </div>
                    <div class="col-sm-5 form-group">
                        <label for="location" >Location: </label>
                        <input 
                        type="text"
                        id="location" 
                        class="form-control"
                        name = "location"
                        ngModel
                        required>
                    </div>
                    <div class="col-sm-5 form-group">
                        <label for="phone" >Phone: </label>
                        <input 
                        type="number" 
                        id="phone" 
                        class="form-control"
                        name = "phone"
                        ngModel
                        required>
                    </div>
                    <div class="col-sm-5 form-group">
                            <label for="linkdin">LinkdIn: </label>
                            <input 
                            type="text">
                    </div>
                    <div class="col-sm-5 form-group">
                            <label for="github">GitHub: </label>
                            <input 
                            type="text">
                    </div>
                </div>    
            </form>
        </div>
    </div>
    <div class="container">
            <div class="row">
              <div class="text-center">
                  <button class="btn btn-success" (click)="onNext()">Next</button>
              </div>
            </div>
          </div>
