<div class="row">
    <div class="col-xs-12">
        <form [formGroup] = "softSkillForm">  
            <h3> Soft Skill </h3>
            <button
                type="button"
                class="btn btn-primary"
                (click)="onAddSoftSkill()">Add Skill
            </button>
            <div class="row">
                <div class="col-xs-5" 
                formArrayName = "softSkills"
                *ngFor = "let softSkillsControls of softSkillForm.get('softSkills').controls; let i = index"
                [formControlName] = "i">
                    <div class="row">
                        <div class="col-xs-12">
                            <br>
                            <input 
                            type = "text"
                            class = "form-control">  
                        </div>
                    </div>                           
                </div>
            </div>
        </form>
    </div>
</div>
